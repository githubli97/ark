spring:
  thymeleaf:
    cache: false
  application:
    name: ark-gateway
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  cloud:
    gateway:
      # 允许全局跨域
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOriginPatterns: "http://localhost:*"
            allowedMethods:
              - GET
              - POST
            allowed-headers: "*"
            allowCredentials: true
            maxAge: 3600
      routes:
        - id: path_route
          uri: http://${ARK_SIMPLE_RESOURCE_SERVICE:ark-simple-resource}
          predicates:
            - Path=/auth-info,/message,/auth-message
#          filters:
#            - name: AddJwtToken
        - id: ark-identify
          uri: http://${ARK_IDENTIFY_SERVICE:ark-account}
          predicates:
            - Path=/ark-identify/**